	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
	<h1>01: Creating and saving a db</h1>

	<div id="output"></div>

	<script src="require.js"></script>
	<script type="text/javascript">
		require(['common.js', 'fixbrowserinconsistencies.js'], function(common) {
			require(['JsonDbFactory'], function(jsonDbFactory) {

				var db = jsonDbFactory.getDb();
				db.addTable('colors', ['name', 'rgb', 'hex']);

				db.addRow('colors', {
					  name: 'red'
					, rgb: '255,0,0'
					, hex: 'f00'
				});

				db.addRow('colors', {
					  name: 'green'
					, rgb: '0,255,0'
					, hex: '0f0'
				});

				db.addRow('colors', {
					  name: 'blue'
					, rgb: '0,0,255'
					, hex: '00f'
				});

				console.log(db);

				document.getElementById('output').innerHTML = db.toJson();
			});
		});
	</script>
</body>
</html>
